services:
  - type: web
    name: financiero
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn financiero.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: financiero.settings
    postDeployCommand: |
      python manage.py migrate --noinput
