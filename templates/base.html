<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Análisis Financiero{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f2f4f7 !important; /* Fondo suave tipo akipago */
    }
    .brand {
      font-weight: 700;
      font-size: 1.1rem;
    }
    .navbar {
      background: #ffffff;
      border-bottom: 1px solid #e1e1e1;
    }
    .content-wrapper {
      max-width: 1100px;
      margin: auto;
      padding-top: 1.5rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">

    <span class="navbar-brand brand">Proyecto Análisis Financiero</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="menu" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="/productos/" class="nav-link">Productos</a></li>
        <li class="nav-item"><a href="/movimientos/" class="nav-link">Movimientos</a></li>
        <li class="nav-item"><a href="/empleados/" class="nav-link">Empleados</a></li>
        <li class="nav-item"><a href="/integrantes/" class="nav-link">Integrantes</a></li>
      </ul>
    </div>

  </div>
</nav>

<div class="content-wrapper">

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info mt-3">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

</div>

<footer class="py-3">
  <small>Proyecto Análisis Financiero</small>
</footer>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
