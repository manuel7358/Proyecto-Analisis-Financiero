<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Análisis Financiero{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9; /* Fondo tipo dashboard */
    }

    .brand {
      font-weight: 700;
      font-size: 1.2rem;
    }

    main {
      max-width: 980px;
      margin: 2rem auto;
      min-height: 70vh;
    }
  </style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">

    <span class="navbar-brand brand">Proyecto Análisis Financiero</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/productos/">Productos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/movimientos/">Movimientos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/empleados/">Empleados</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/integrantes/">Integrantes</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- CONTENIDO PRINCIPAL -->
<main>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>


<!-- FOOTER -->
<footer class="text-center py-3 text-muted">
  Proyecto Análisis Financiero — 2025
</footer>


<!-- JS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
