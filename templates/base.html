<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Analsis Financiero{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
   
    header, main, footer { max-width: 980px; margin: auto; padding: 1rem; }
    .toolbar { display: flex; gap: .5rem; flex-wrap: wrap; }
    .muted { color: var(--muted-color); }
    .brand { font-weight: 700; }
  </style>
</head>
<body>

    <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <nav class="hidden md:flex items-center gap-6 text-sm">
          <span class="brand">Proyecto An√°lisis Financiero</span>
          <a href="/" class="hover:text-gray-900">Inicio</a>
          <a href="/productos/" class="hover:text-gray-900">Productos</a>
          <a href="/movimientos/" class="hover:text-gray-900">Movimientos</a>
          <a href="/empleados/" class="hover:text-gray-900">Empleados</a>
          <a href="/integrantes/" class="hover:text-gray-900">Integrantes</a>

        </nav>

        
      </div>
    </div>
  </header>
  
  <main>
    {% if messages %}
      {% for m in messages %}<article class="secondary">{{ m }}</article>{% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small class="muted">Proyecto Analisis Financiero</small>
  </footer>
</body>
</html>
