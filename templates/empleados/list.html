{% extends "base.html" %}
{% block title %}Empleados{% endblock %}
{% block content %}
<h2>Empleados</h2>
<div class="toolbar">
  <a href="{% url 'employee_create' %}" role="button" class="primary">Nuevo</a>
</div>
<table>
  <thead>
    <tr><th>Nombre</th><th>DUI</th><th>Salario</th><th>Activo</th><th></th></tr>
  </thead>
  <tbody>
    {% for i in items %}
      <tr>
        <td>{{ i.nombre }}</td>
        <td>{{ i.dui }}</td>
        <td>${{ i.salario_mensual }}</td>
        <td>{{ i.activo }}</td>
        <td>
          <div class="toolbar">
            <a role="button" href="{% url 'employee_edit' i.pk %}">Editar</a>
            <form method="post" action="{% url 'employee_delete' i.pk %}" style="display:inline">{% csrf_token %}
              <button class="secondary">Eliminar</button>
            </form>
          </div>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Sin datos</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
