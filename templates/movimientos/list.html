{% extends "base.html" %}
{% block content %}
<h2>Movimientos</h2>
<a class="btn primary" href="{% url 'move_create' %}">Nuevo</a>
<table>
  <thead><tr><th>Fecha</th><th>Producto</th><th>Tipo</th><th>Cantidad</th><th>Costo U.</th><th>Ref.</th></tr></thead>
  <tbody>
    {% for i in items %}
      <tr>
        <td>{{ i.fecha|date:"Y-m-d H:i" }}</td><td>{{ i.producto }}</td><td>{{ i.tipo }}</td>
        <td>{{ i.cantidad }}</td><td>{{ i.costo_unitario }}</td><td>{{ i.referencia }}</td>
      </tr>
    {% empty %}<tr><td colspan="6">Sin datos</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
